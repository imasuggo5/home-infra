---
- name: Enable addons
  ansible.builtin.shell:
    cmd: microk8s enable dns ingress cert-manager

- name: Create cluster issuer
  kubernetes.core.k8s:
    template: cluster-issuer.yml.j2

- name: Enable to use frpc
  ansible.builtin.include_role:
    name: frpc
